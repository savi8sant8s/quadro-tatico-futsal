<ion-content class="bg-theme-6 ion-padding">
  <app-back-modal></app-back-modal>
  <h3 class="ion-text-center">{{'COURT_THEME_TITLE' | translate}}</h3>
  <div class="container" *ngFor="let courtTheme of courtThemes">
    <div (click)="onSelect(courtTheme)" [class]="courtTheme.cssClass" class="court" [ngClass]="{'selected': courtTheme.cssClass === courtThemeSelected.cssClass}"></div>
  </div>
</ion-content>
