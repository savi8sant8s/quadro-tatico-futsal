<ion-content class="bg-theme-6 ion-padding">
  <div class="ion-text-end" (click)="onClose()">
    Voltar
  </div>
  <h3 class="ion-text-center">Selecione uma formação:</h3>
  <h6>Time A</h6>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center d-flex" *ngFor="let formation of formations" size="6">
        <img width="75px" class="formation rotate" (click)="onSelect('a', formation)" [ngClass]="{'selected': formation.name === formationTeamA.name}" [src]="formation.imageUrl" />
        <span>{{formation.name}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h6>Time B</h6>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center d-flex" *ngFor="let formation of formations" size="6">
        <img width="75px" class="formation" (click)="onSelect('b', formation)" [ngClass]="{'selected': formation.name === formationTeamB.name}" [src]="formation.imageUrl" />
        <span>{{formation.name}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
