<ion-content class="bg-theme-5 ion-padding">
  <app-back-modal></app-back-modal>
  <h3 class="ion-text-center">{{'FORMATION_TITLE' | translate}}</h3>
  <h6>{{'TEAM_A' | translate}}</h6>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center" *ngFor="let formation of formations" size="6">
        <ion-label class="formation" (click)="onSelect('a', formation)" [ngClass]="{'selected': formation.name === formationTeamA.name}">{{formation.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h6>{{'TEAM_B' | translate}}</h6>
  <ion-grid>
    <ion-row>
      <ion-col size="6" class="ion-text-center" *ngFor="let formation of formations" size="6">
        <ion-label class="formation" (click)="onSelect('b', formation)" [ngClass]="{'selected': formation.name === formationTeamB.name}">{{formation.name}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
