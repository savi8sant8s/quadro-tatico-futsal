<ion-header class="ion-text-center">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let option of options">
          <ion-icon (click)="onOpenModal(option.component)" size="large" [name]="option.name"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>
