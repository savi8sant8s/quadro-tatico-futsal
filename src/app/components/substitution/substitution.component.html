<ion-content class="ion-padding">
  <div (click)="closeModal()" class="close-modal">
    <ion-icon size="large" name="close-circle-outline"></ion-icon>
  </div>
  <h3 class="ion-text-center">Substituição:</h3>
  <ion-note>Selecione os jogadores para substituir</ion-note>
<ion-grid>
  <ion-row>
    <ion-col size="6">
      <h5>Titulares</h5>
      <ion-list>
        <ion-item (click)="selectPlayer(player)" *ngFor="let player of players.slice(0,5)">
          <ion-label [ngClass]="{'selected': isSelected(player)}">{{player.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size="6">
      <h5>Reservas</h5>
      <ion-list>
        <ion-item (click)="selectPlayer(player)" *ngFor="let player of players.slice(5)">
          <ion-label [ngClass]="{'selected': isSelected(player)}">{{player.name}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-button expand="block" (click)="substitute()" *ngIf="playersSelected.length !== 0">Substituir</ion-button>
</ion-content>
