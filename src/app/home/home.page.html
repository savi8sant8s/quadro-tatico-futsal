<app-options-panel [playerOptions]="true"></app-options-panel>
<ion-content [class]="courtTheme.cssClass" [scrollY]="false">
  <app-court>
    <app-futsal-player theme="1" *ngFor="let player of teamA.positions" [x]="player.x" [y]="player.y"></app-futsal-player>
    <app-futsal-player theme="2" *ngFor="let player of teamB.positions" [x]="player.x" [y]="player.y"></app-futsal-player>
  </app-court>
</ion-content>
<app-options-panel></app-options-panel>
