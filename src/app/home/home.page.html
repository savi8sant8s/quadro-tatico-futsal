<app-options-panel [playerOptions]="true"></app-options-panel>
<ion-content [class]="courtTheme.cssClass" [scrollY]="false">
  <app-court>
    <app-player [cssClass]="playerThemeTeamA.cssClass" *ngFor="let player of teamA.positions" [x]="player.x" [y]="player.y"></app-player>
    <app-player [cssClass]="playerThemeTeamB.cssClass" *ngFor="let player of teamB.positions" [x]="player.x" [y]="player.y"></app-player>
  </app-court>
</ion-content>
<app-options-panel></app-options-panel>
